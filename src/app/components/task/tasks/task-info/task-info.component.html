<div>
  <div *ngIf="hasPermissionToEdit; else elseBlock">
    <a [routerLink]="['/tasks',task.id,'manage']">
      <div class="row text-center">{{task.name}}</div>
    </a>
  </div>
  <ng-template #elseBlock>
    <div>
      <div class="row text-center">{{task.name}}</div>
    </div>
  </ng-template>
  <div class="row text-center">{{task.startDate}}</div>
  <div class="row text-center">{{task.endDate}}</div>
  <div class="row text-ceneter">
    <app-importance [importance]="task.importance" readonly="true"></app-importance>
  </div>
</div>
