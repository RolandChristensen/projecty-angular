<form (ngSubmit)="onSubmitChangeTaskData(changeTaskDataForm.value)" [formGroup]="changeTaskDataForm">
  <div>
    <mat-form-field>
      <mat-label>Enter Name</mat-label>
      <input formControlName="name" matInput type="text">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Start date</mat-label>
      <input [matDatepicker]="picker1" formControlName="startDate" matInput>
      <mat-datepicker-toggle [for]="picker1" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>End date</mat-label>
      <input [matDatepicker]="picker2" formControlName="endDate" matInput>
      <mat-datepicker-toggle [for]="picker2" matSuffix></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Status</mat-label>
      <mat-select formControlName="status">
        <mat-option *ngFor="let status of taskStatuses" [value]="status">
          {{status}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <app-importance (importanceChanged)="onImportanceChanged($event)" [importance]="importanceVal"></app-importance>
  </div>
  <div>
    <button color="primary" mat-button type="submit">Edit</button>
  </div>
</form>
