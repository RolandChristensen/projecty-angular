<div>
  <button (click)="openAddTeamDialog()" color="primary" mat-fab>
    <mat-icon>add</mat-icon>
  </button>
</div>
<h1 class="text-center">Teams</h1>
<div class="container">
  <ul>
    <li *ngFor="let teamRole of teamRoles" class="list-group-item my-2">
      <b><p>Team name</p></b>
      <div class="row">
        <div class="mx-auto">{{teamRole.team.name}}</div>
      </div>
      <p>Users</p>
      <div class="row">
        <div class="mx-auto">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Username</th>
              <th scope="col">Role</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let teamRoleObj of teamRole.team.teamRoles">
              <td>{{teamRoleObj.user.username}}</td>
              <td>{{teamRoleObj.name}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
      </div>
      <div class="d-flex justify-content-around">
        <div class="p-2">
          <a [queryParams]="{team: teamRole.team.id}" [routerLink]="['/projects']">
            <button class="btn btn-secondary" id="projectListButton" type="button">Project list</button>
          </a>
        </div>
        <div *ngIf="teamRole.name === 'MANAGER'" class="p-2">
          <a [routerLink]="['/teams',teamRole.team.id,'manage']">
            <button class="btn btn-warning" id="addTaskButton" type="button">Manage team</button>
          </a>
        </div>
        <div class="p-2">
          <button (click)="openLeaveTeamDialog(teamRole)" class="btn btn-danger" id="leaveTeamButton">Leave team
          </button>
        </div>
      </div>
    </li>
  </ul>
</div>
