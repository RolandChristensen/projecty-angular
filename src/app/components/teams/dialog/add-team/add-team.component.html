<div>
  <h2 mat-dialog-title>Create new team.</h2>
  <mat-dialog-content>
    <form [formGroup]="teamCreateForm" class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" formControlName="name" id="name" name="name" placeholder="Enter team name"
             type="text"/>
    </div>
    <label>Add users</label><br>
    <app-dynamic-usernames-form></app-dynamic-usernames-form>
    <div class="form-group" id="users">
    </div>
  </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button (click)="onNoClick()" mat-button>Dismiss</button>
    <button [mat-dialog-close]="onSubmit()" mat-button>Create</button>
  </mat-dialog-actions>
</div>
