<p>chat works!</p>
<div class="container">
  <h3 class=" text-center">Messaging</h3>
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input class="search-bar" placeholder="Search" type="text">
              <span class="input-group-addon">
                <button type="button"> <i aria-hidden="true" class="fa fa-search"></i> </button>
                </span></div>
          </div>
        </div>
        <div class="inbox_chat">

          <div (click)="onChatSelected(chatData)" *ngFor="let chatData of chatHistoryData"
               [class.active_chat]="chatData.anotherUserUsername === chatWithUsername"
               [class.bold]="chatData.unreadMessageCount > 0"
               class="chat_list">
            <div class="chat_people">
              <div class="chat_img"><img alt="sunil" src="https://ptetutorials.com/images/user-profile.png"></div>
              <div class="chat_ib">
                <p class="chat_people_header">
                  <ng-container *ngIf="chatData.unreadMessageCount > 0">
                    ({{chatData.unreadMessageCount}})
                  </ng-container>
                  {{chatData.anotherUserUsername}}
                  <span class="chat_date">{{chatData.lastMessage.sendDate|date}}</span>
                </p>
                <p>{{chatData.lastMessage.text}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div class="msg_history">
          <ng-container *ngFor="let chatMessage of chatMessages.slice().reverse()">
            <ng-container *ngIf="chatMessage.sender.username === currentUserUsername; else incoming">
              <div class="outgoing_msg">
                <div class="sent_msg">
                  <p>{{chatMessage.text}}</p>
                  <span class="time_date">{{chatMessage.sendDate |date}}</span></div>
              </div>
            </ng-container>
            <ng-template #incoming>
              <div class="incoming_msg">
                <div class="incoming_msg_img"><img alt="sunil" src="https://ptetutorials.com/images/user-profile.png">
                </div>
                <div class="received_msg">
                  <div class="received_withd_msg">
                    <p>{{chatMessage.text}}</p>
                    <span class="time_date">{{chatMessage.sendDate|date}}</span></div>
                </div>
              </div>
            </ng-template>
          </ng-container>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input [(ngModel)]="newChatMessageText" class="write_msg" placeholder="Type a message" type="text"/>
            <button (click)="onSendMessage()" class="msg_send_btn" type="button"><i aria-hidden="true"
                                                                                    class="fa fa-paper-plane-o"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <p class="text-center top_spac"> Design by <a href="#" target="_blank">Sunil Rajput</a></p>
  </div>
</div>
